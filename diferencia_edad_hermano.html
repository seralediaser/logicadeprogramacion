<meta charset="UTF-8">

<h1> diferencia edad hermanos </h1>

<script>
function saltarLinea() {
    document.write("<br>");
}

function imprimir(frase) {
    document.write(frase);
    saltarLinea();
}


var anho = 2022
imprimir("Mi hermano tiene " + (anho-1986) + " años")
imprimir("Yo tengo " + (anho-1988) + " años") 

saltarLinea()

imprimir("La diferencia son " + ((anho-1986) - (anho-1988)) + " años")


</script>
